      env: EVERYTHING=awesome
    - name: "osx:10.12_xcode:9"
      language: cpp
      os: osx
      osx_image: xcode9
      env: EVERYTHING=awesome
    - name: "osx:10.12_xcode:8.3"
      language: cpp
      os: osx
      osx_image: xcode8.3
      env: EVERYTHING=awesome
    - name: "osx:10.12_xcode:8.0"
      language: cpp
