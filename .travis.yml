matrix:
  include:
    - name: "osx:10.10_xcode:6.4"
      language: cpp
      os: osx
      osx_image: xcode6.4
      # Need to explicitly set env here, to avoid the build matrix growing
      # across the multiple Linux env's (gcc and clang both map to clang on OSX)
      env: EVERYTHING=awesome
    - name: "osx:10.13_xcode:10.1"
      language: cpp
      os: osx
      osx_image: xcode10.1
      env: EVERYTHING=awesome
    - name: "osx:10.13_xcode:10"
      language: cpp
      os: osx
      osx_image: xcode10
      env: EVERYTHING=awesome
    - name: "osx:10.13_xcode:9.4"
      language: cpp
      os: osx
      osx_image: xcode9.4
      env: EVERYTHING=awesome
    - name: "osx:10.13_xcode:9.3"
      language: cpp
      os: osx
      osx_image: xcode9.3
      env: EVERYTHING=awesome
    - name: "osx:10.12_xcode:9.2"
      language: cpp
