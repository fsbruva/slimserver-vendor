      env: EVERYTHING=awesome
    - name: "osx:10.11_xcode:7.3"
      language: cpp
      os: osx
      osx_image: xcode7.3

install: true

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update          ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install nasm rsync      ; fi

script:
  - cd CPAN
  - bash -o xtrace -o errexit buildme.sh
